<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
        .navbar-brand {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }
        
        .navbar-brand img {
            margin-right: 10px;
        }

        .navbar-brand span {
            flex: 1;
            text-align: center;
        }

        .nav-link-right {
            text-align: right;
        }

        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }

        .search-box {
            position: relative;
            top: 70px;
            width: 800px; /* added this line to shorten the search box */
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .date-picker {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">
            <img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            <span class="text-white">Title</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white nav-link-right active" aria-current="page" href="#">
                  <span class="material-symbols-outlined" style="margin-right: 5px;">favorite</span>
                  Favourite
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white nav-link-right" href="#">Community</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white nav-link-right" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <main>
        <div class="container-fluid" style="padding: 2em 1em;">
            <h1 style="font-size: 24px; margin-bottom: 10px;">Save up to 40% on your next trip</h1>
            <div class="search-box">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <div class="date-picker">
                        <input type="date" class="form-control" id="check-in" placeholder="Check-in">
                    </div>
                    <div class="date-picker">
                        <input type="date" class="form-control" id="check-out" placeholder="Check-out">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#check-in').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                todayHighlight: true
