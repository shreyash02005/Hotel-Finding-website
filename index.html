<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
        .navbar-brand {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row;
        }
        
        .navbar-brand img {
            margin-right: 10px;
        }

        .navbar-brand span {
            flex: 1;
            text-align: center;
        }

        .nav-link-right {
            text-align: right;
        }

        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }

        .search-box {
            position: relative;
            top: 70px;
            width: 800px; /* added this line to shorten the search box */
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .date-picker {
            margin-left: 10px;
        }
          .grad {
          background-image: linear-gradient(to bottom, #fff, #dcdada);
          background-size: 100% 200px;
          background-position: 0% 100%;
        }
        .bgm {
          background-image: url('/bgm2.jpg');
          background-size: cover;
          background-position: center;
          height: 100vh; /* adjust the height to your liking */
        }
        .main2 {
          color: black;
          padding-top: 100px;
          padding-left: 100px;
        }
        .card {
         margin-left: 100px;
         margin-top: 50px;
        }
        .footer {
          background-color: #333; /* same color as the navbar */
          color: #fff;
          padding: 10px;
          text-align: center;
          clear: both;
        }
        .mail {
          width: 20rem;
          margin-right: 100px;
          margin-top: 25px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">
            <img src="https://getbootstrap.com/docs/5.2/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            <span class="text-white">Title</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white nav-link-right active" aria-current="page" href="#">
                  <span class="material-symbols-outlined" style="margin-right: 5px;">favorite</span>
                  Favourite
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white nav-link-right" href="#">Community</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white nav-link-right" href="#">Contact Us</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <main>
      <div class="grad">
        <div class="container-fluid" style="padding: 2em 1em;">
            <h1 style="font-size: 24px; margin-bottom: 10px;">Save up to 40% on your next trip</h1>
            <div class="search-box">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <div class="date-picker">
                        <input type="date" class="form-control" id="check-in" placeholder="Check-in">
                    </div>
                    <div class="date-picker">
                        <input type="date" class="form-control" id="check-out" placeholder="Check-out">
                    </div>
                    <div class="dropdown" style="margin-left: 10px;"> <!-- added margin-left to maintain equal space -->
                      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Guest and Rooms
                      </button>
                      <ul class="dropdown-menu">
                          <li>
                              <div class="d-flex align-items-center">
                                <span class="ms-2">Adults</span>
                                  <button class="btn btn-circle btn-sm" type="button" id="adults-minus">-</button>
                                  <input type="number" class="form-control text-center" id="adults-input" value="1" style="width: 30px; height: 30px; padding: 0; border-radius: 0; border: 1px solid #ddd;">
                                  <button class="btn btn-circle btn-sm" type="button" id="adults-plus">+</button>
                              </div>
                          </li>
                          <li>
                              <div class="d-flex align-items-center">
                                <span class="ms-2">Children</span>
                                  <button class="btn btn-circle btn-sm" type="button" id="children-minus">-</button>
                                  <input type="number" class="form-control text-center" id="children-input" value="0" style="width: 30px; height: 30px; padding: 0; border-radius: 0; border: 1px solid #ddd;">
                                  <button class="btn btn-circle btn-sm" type="button" id="children-plus">+</button>
                              </div>
                          </li>
                          <li>
                              <div class="d-flex align-items-center">
                                <span class="ms-2">Rooms</span>
                                  <button class="btn btn-circle btn-sm" type="button" id="rooms-minus">-</button>
                                  <input type="number" class="form-control text-center" id="rooms-input" value="1" style="width: 30px; height: 30px; padding: 0; border-radius: 0; border: 1px solid #ddd;">
                                  <button class="btn btn-circle btn-sm" type="button" id="rooms-plus">+</button>
                              </div>
                          </li>
                      </ul>
                    </div>
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
      </div>
      <div class="bgm">
        <h2 class="main2">
          Recently viewed
        </h2>
          <div class="card" style="width: 15rem;">
            <img src="https://images.unsplash.com/photo-1725113114015-7d65ebd4f2bb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw2fHx8ZW58MHx8fHx8" class="card-img-top" alt="Error 404">
            <div class="card-body">
              <p class="card-text">
                Some quick example text to build on the card.
              </p>
            </div>
          </div>
      </div>
    </main>
    <footer class="footer">
      <!-- Add your footer content here -->
       <div style="text-align: left; font-size: 24px;">
        <b> Get exclusive inspiration for your next stay <br> subscribe to our newsletter.
       </b> 
       </div>
      <form class="mail" role="search">
        <input class="form-control me-2" type="email" placeholder="Email address" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <p>
        &copy; 2023 Your Company Name
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#check-in').datepicker({
          format: 'yyyy-mm-dd',
          autoclose: true,
          todayHighlight: true
        });
    
        $('#adults-minus').click(function() {
          var currentValue = parseInt($('#adults-input').val());
          if (currentValue > 1) {
            $('#adults-input').val(currentValue - 1);
          }
        });
    
        $('#adults-plus').click(function() {
          var currentValue = parseInt($('#adults-input').val());
          $('#adults-input').val(currentValue + 1);
        });
    
        $('#children-minus').click(function() {
          var currentValue = parseInt($('#children-input').val());
          if (currentValue > 0) {
            $('#children-input').val(currentValue - 1);
          }
        });
    
        $('#children-plus').click(function() {
          var currentValue = parseInt($('#children-input').val());
          $('#children-input').val(currentValue + 1);
        });
    
        $('#rooms-minus').click(function() {
          var currentValue = parseInt($('#rooms-input').val());
          if (currentValue > 1) {
            $('#rooms-input').val(currentValue - 1);
          }
        });
    
        $('#rooms-plus').click(function() {
          var currentValue = parseInt($('#rooms-input').val());
          $('#rooms-input').val(currentValue + 1);
        });
      });
    </script>
