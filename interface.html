<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="progress" style="height: 20px;">
            <div id="progressBar" class="progress-bar bg-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize progress from localStorage or set to 100%
        let progress = localStorage.getItem('progress') || 100;
        document.getElementById('progressBar').style.width = `${progress}%`;
        document.getElementById('progressBar').setAttribute('aria-valuenow', progress);

        // Function to update progress
        function updateProgress() {
            progress = Math.max(0, progress - 30);
            localStorage.setItem('progress', progress);
            document.getElementById('progressBar').style.width = `${progress}%`;
            document.getElementById('progressBar').setAttribute('aria-valuenow', progress);
            
            if (progress <= 0) {
                alert('Progress has reached 0%!');
            }
        }

        // Detect tab changes
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'hidden') {
                updateProgress();
            }
        });
    </script>
</body>
</html>
